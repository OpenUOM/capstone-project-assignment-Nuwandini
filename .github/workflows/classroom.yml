name: GitHub Classroom Workflow

on: [push]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/checkout@v2
      - uses: education/autograding@v1
    - name: Set output
  env:
    AUTOGRADE_OUTPUT: 42
  run: echo "AUTOGRADE_OUTPUT=${AUTOGRADE_OUTPUT}" >> $GITHUB_ENV